version: "3.3"

volumes:
  db-data:
  certs: # Volume to store SSL certificates for Certbot
  nginx-conf: # Nginx configuration

services:
  typebot-db:
    image: postgres:16
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  typebot-builder:
    image: shulmnn/typebot-builder:latest
    restart: always
    depends_on:
      typebot-db:
        condition: service_healthy
    expose:
      - "3000" # Expose internal port
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: .env

  typebot-viewer:
    image: shulmnn/typebot-viewer:latest
    depends_on:
      typebot-db:
        condition: service_healthy
    restart: always
    expose:
      - "3000" # Expose internal port
    env_file: .env

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf # Nginx configuration
      - ./certs:/etc/letsencrypt # SSL certificates for Let's Encrypt
      - ./nginx-conf:/etc/nginx/conf.d # Optional: Additional config if needed
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - typebot-builder
      - typebot-viewer

  certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

  # This service will initially run to get the SSL certificate via Certbot.
  certbot-init:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'certbot certonly --standalone --agree-tos --no-eff-email --email shulmnn@gmail.com --domains chat.citasvirtualesenlinea.info && nginx -s reload'"
    depends_on:
      - nginx
    environment:
      - NGINX_HOST=chat.citasvirtualesenlinea.info

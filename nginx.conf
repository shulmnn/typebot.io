# HTTP server to redirect all traffic to HTTPS
server {
    listen 80;
    server_name chat.citasvirtualesenlinea.info;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server to handle secure traffic
server {
    listen 443 ssl;
    server_name chat.citasvirtualesenlinea.info;

    # SSL certificates for Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/chat.citasvirtualesenlinea.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.citasvirtualesenlinea.info/privkey.pem;

    # Optional: Strong SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # HTTP headers for security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Main site location (forward requests to the typebot-builder service)
    location / {
        proxy_pass http://typebot-builder:3000;  # Forward to typebot-builder on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Viewer location (forward requests to the typebot-viewer service)
    location /viewer {
        proxy_pass http://typebot-viewer:3000;  # Forward to typebot-viewer on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, add additional settings for logging, caching, etc.
}
